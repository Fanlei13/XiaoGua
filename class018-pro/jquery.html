<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/pure-min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/jquery-3.1.0.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/weibo.js"></script>
    <title>三千院和他的朋友们</title>
    <!--  -->
    <script src="demo.js"></script>
</head>
<body>
    <div class="head">
      <div class="left title">三千院和他的朋友们</div>
      <div class="right">
        <span><a href="/blog">三千院的博客</a></span>
        <span><a href="/weibo">微博</a></span>
        <span><a href="/profile">个人资料</a></span>
      </div>
    </div>
  <div class="background">
    <div class="height-20"></div>
    <div class="content clearfix">

      <div class="box add-box">
            <input id="id-input-weibo" name="weibo" class="wei" placeholder="Weibo">
            <br>
            <button id="id-button-weibo-add" class="pure-button pure-button-primary sub"
             type="submit">水一发！</button>
      </div>
      <div class="height-20"></div>

      <div class="box weibo-container">
          <div class="weibo-cell cell item">
            <img src="static/img/default.gif" class="avatar">
            <span class="weibo-content"> hello gua </span>
            <span class="right span-margin">1 分钟前</span>
            <span class="right span-margin">by: gua</span>
            <div class="right span-margin">
              <button class="weibo-delete" data-id="1">删除</button>
              <a href="#" class="com">评论(0)</a>
            </div>
            <div class="comment-div hide">
              <div class="">
                <div class="cell-inner item">
                  <img src="static/img/default.gif" class="avatar-s">
                  <span class="comment">很好</span>
                  <span class="time right span-margin">10 秒前</span>
                  <span class="name right span-margin">by: gua</span>
                </div>
              </div>
              <form action="/comment" method="post" class="comment-form">
                <input type="hidden" name="weibo_id" value="1">
                <input name="comment" class="left m" placeholder="Comment">
                <button>发表</button>
              </form>
            </div>
          </div>
      </div>
  <div class="height-20"></div>
  </div>
  </div>
</body>
</html>
