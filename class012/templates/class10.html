<!DOCTYPE html>
<!--
css 两个主要功能:
1, 布局
2, 美化页面


布局主要的知识点是
1, 盒模型 box model / margin / padding
2, inline / block 样式
3, float 布局
4, flex 布局

-->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>css部分内容</title>
  <link rel="stylesheet" href="class10.css">
</head>
<body>
  <div class='box'>
    盒模型
  </div>

  <div class='nav'>
    导航栏
    <button type="button" name="button">主页</button>
    <button type="button" name="button">个人资料</button>
  </div>

  <div class='container center'>
    <div class='content'>
      内容
    </div>
    <div class='sidebar'>
      侧边栏
    </div>
  </div>

  <div class='footer'>
    底栏
  </div>


  <div class='float-container'>
    <div class='float-left'>
      左边
    </div>
    <div class='float-right'>
      右边
    </div>
  </div>

  <div class='space'>
    空行
  </div>
</body>
</html>
